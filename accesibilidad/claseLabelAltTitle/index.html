<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <form action="">
            <label for="name">
                <span>¿Cual es tu nombre?</span>
                <input id="name" type="text">
            </label>
            <label for="started-studying">
                <span>¿Qué día comenzaste con Platzi?</span>
                <input id="started-studying" type="date">
            </label>
            <label for="time-to-study">
                <span>¿En que horario estudias?</span>
                <input id="time-to-study" type="time">
            </label>
            <!-- Siempre usar "label" para
            los formularios que hacemos, esto da
            accesibilidad al casillero clicando en 
            sobre el texto de su span correspondiente  -->
        </form>

        <section>
            <img src="./white-and-black-short-coated-dog-4587987.jpg" alt="Es un perrito muy lindo con antenas de alien, chiste de su dueño" title="Es una foto de un perrito">

            <!-- el msj del atributo ALT permite proveer una descripcion
            de la imagen a personas con problemas visuales, al no cargar
            la pagina. -->

            <!-- El atributo title es una pequeña descripción que aparece una vez que el curso se posiciona sobre la imagen -->
        </section>
    </main>
</body>
</html>
